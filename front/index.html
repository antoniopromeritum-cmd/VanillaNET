<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de mascotas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="title">
        <h1>Listado Mascotas</h1>
    </div>

    <div id="botones-control">
        <button class="btn add">Agregar tabla</button>
        <button class="btn update">Actualizar tabla</button>
        <button class="btn delete">Eliminar tabla</button>
    </div>

    <table id="table-pets">
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Raza</th>
            <th>Color</th>
            <th>Peso</th>
        </tr>
        <tr>
            <td>Mike</td>
            <td>5</td>
            <td>Golden</td>
            <td>Dorado</td>
            <td>20</td>
        </tr>
    </table>
    
</body>
</html>
